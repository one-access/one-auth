name: PR Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [ opened, synchronize, reopened ]

env:
  AWS_REGION:        ${{ vars.AWS_REGION }}
  ECR_REGISTRY:      ${{ vars.ECR_REGISTRY }}
  ECR_REPOSITORY_APP: one-auth-app
  S3_MAVEN_BUCKET:   ${{ vars.S3_MAVEN_BUCKET }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine image tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ] || [ "${GITHUB_REF#refs/heads/}" != "main" ]; then
            echo "IMAGE_TAG=latest" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=$(date +'%Y%m%d')-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          fi

      - name: Show resolved tag
        run: echo "IMAGE_TAG=$IMAGE_TAG"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn -B -DskipTests package

      - name: Build Docker image
        run: |
          docker build \
            -t $ECR_REPOSITORY_APP:$IMAGE_TAG \
            -f Dockerfile \
            .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password \
            --region $AWS_REGION \
          | docker login \
            --username AWS \
            --password-stdin $ECR_REGISTRY

      - name: Tag & Push Docker image
        run: |
          # Always push 'latest'
          docker tag \
            $ECR_REPOSITORY_APP:$IMAGE_TAG \
            $ECR_REGISTRY/$ECR_REPOSITORY_APP:latest
          docker push \
            $ECR_REGISTRY/$ECR_REPOSITORY_APP:latest

          # On main, also push the immutable date-runnumber tag
          if [ "${GITHUB_REF#refs/heads/}" = "main" ]; then
            docker tag \
              $ECR_REPOSITORY_APP:$IMAGE_TAG \
              $ECR_REGISTRY/$ECR_REPOSITORY_APP:$IMAGE_TAG
            docker push \
              $ECR_REGISTRY/$ECR_REPOSITORY_APP:$IMAGE_TAG
          fi

      - name: Publish one-auth-jar to S3 Maven repo
        run: |
          cd one-auth-jar

          GROUP_ID=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          REPO_PATH=${GROUP_ID//./\/}/${ARTIFACT_ID}/${VERSION}

          echo "Uploading ${ARTIFACT_ID}-${VERSION} to s3://${S3_MAVEN_BUCKET}/${REPO_PATH}/"

          aws s3 cp \
            target/${ARTIFACT_ID}-${VERSION}.jar \
            s3://${S3_MAVEN_BUCKET}/${REPO_PATH}/ \
            --region $AWS_REGION

          aws s3 cp \
            pom.xml \
            s3://${S3_MAVEN_BUCKET}/${REPO_PATH}/${ARTIFACT_ID}-${VERSION}.pom \
            --region $AWS_REGION